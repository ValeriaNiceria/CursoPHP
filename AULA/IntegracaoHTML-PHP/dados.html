<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Integração (HTML/PHP) - Informações</title>
	<style>
		h1{
			color:#0080c0;
			text-shadow:1px 1px 1px black;
			font-size: 20pt;
			font-family:arial,sans-serif;
		}
		form{
			width: 250px;
			font-family:sans-serif;
			font-size: 11pt;
		}
		fieldset{
			width: 100px;
		}
	</style>
</head>
<body>
	<h1>Formulário de Informações</h1>
	<form method="post" action="dados.php">
		Nome: <input type="text" name="n" placeholder="Informe o nome" size="20" maxlenght="50"/>
		Data de Nascimento: <input type="date" name="dt"/>
		<fieldset id="sexo">
			<legend>Sexo:</legend>
			<input type="radio" name="sexo" id="masc" value="Masculino" checked/> <label for="masc">Masculino</label>
			<input type="radio" name="sexo" id="fem" value="Feminino" /><label for="fem">Feminino</label>
		</fieldset>
		<input type="submit" value="Enviar"/>
	</form>
		
</body>
</html>
